<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои задачи</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navigation">
    <a class="nav-brand" href="#">Shadrag</a>
    <a class="nav-link active" aria-current="page" th:href="@{/hw5/all-tasks}">Все заметки</a>
    <a class="nav-link" th:href="@{/hw5/create-task}">Добавить заметку</a>
    <div class="sort-task">
        <p>Отсортировать заметки: </p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" th:text="${buttonStat.description}"></button>
            <ul class="dropdown-menu">
                <li th:each="sortStatus : ${T(ru.shadrag.hw5.Status).values()}">
                    <a class="dropdown-item"
                       th:with="sort=${sortStatus}"
                       th:href="@{/hw5/sort-tasks/{status}(status=${sortStatus})}"
                       th:text="${sortStatus.description}">Status</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card-div">
    <div th:each="task:${tasks}" class="card" style="width: 18rem;">
        <div class="card-body">
            <p th:id="${task.id}"></p>
            <h4 class="card-title" th:text="${task.title}">Title</h4>
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${task.date}">Date</h6>
            <p class="card-text" th:text="${task.description}">Description</p>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" th:text="${task.status}">
                    Status
                </button>
                <ul class="dropdown-menu">
                    <li th:each="status : ${T(ru.shadrag.hw5.Status).values()}">
                        <a class="dropdown-item"
                           th:href="@{/hw5/all-tasks/{id}/{status}(id=${task.id}, status=${status})}"
                           th:text="${status.description}">Status</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/hw5/update-task/{id}(id=${task.id})}" class="card-link">Изменить заметку</a>
            <br>
            <a th:href="@{/hw5/delete-task/{id}(id=${task.id})}" class="card-link">Удалить заметку</a>
        </div>
    </div>
</div>

</body>
</html>
